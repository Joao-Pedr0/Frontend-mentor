<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <main>
        <section id="principal">
            <div id="res-card">
                <h1 class="res-titulo">Seu resultado</h1>
                <div id="res">
                    <h2>76</h2>
                    <p>de 100</p>
                </div>
                <p id="nota">Otimo</p>
                <p id="nota-texto">Você marcou mais do que 65% das pessoas que passaram por esses testes.</p>
            </div>
            <div id="sum-card">
                <h1 class="sum-titulo">Sumário</h1>
                <p id="reacao"><img src="assets/images/icon-reaction.svg" alt="">Reação <span>80 / 100</span></p>
                <p id="memoria"><img src="assets/images/icon-memory.svg" alt="">Memória <span>92 / 100</span></p>
                <p id="verbal"> <img src="assets/images/icon-verbal.svg" alt="">Verbal <span>61 / 100</span></p>
                <p id="visual"><img src="assets/images/icon-visual.svg" alt="">Visual <span>72 / 100</span></p>
                <input type="button" value="Continuar" id="botao">
            </div>
        </section>
    </main>
</body>
</html>
